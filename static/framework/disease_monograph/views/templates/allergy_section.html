<header class="section_header">Allergies</header>
<div section-editor template="allergy_editor.html"></div>
<div class="section-content">
    <ul class="unstyled" >
        <li ng-show="!allergyViewModel.allergies.length">No known allergies</li>
        <li ng-repeat="allergy in allergyViewModel.allergies" >
            {{allergy.allergen}} <span style="color: gray">&middot; {{allergy.reaction}} </span>
        </li>
    </ul>
</div>
